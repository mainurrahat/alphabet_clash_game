<!DOCTYPE html>
<html lang="en" data-theme="light">
<!-- -->

<head>
    <meta charset=" UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alphabet-clash-game</title>
    <!-- css file link korchi -->
    <link rel="stylesheet" href="sty.css">
    <!-- this is for tailwind and daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontowsome link for font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!--font owsome for icon  -->
    <script src="https://kit.fontawesome.com/b4d7b66561.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="back min-h-screen bg-[#010313] bg-no-repeat bg-center">
        <section id="sec1" class="home min-h-screen text-white flex  justify-center items-center ">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-8xl font-serif uppercase">Alpha clash Pro</h1>
                <p>UNlesh Your keyboard :press enter to play</p>
                <button onclick="play()" class="btn bg-white text-black">play now</button>
            </div>
        </section>
        <!-- playground start -->
        <section id="sec2" class="playground hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center px-8 ">
                        <p class="bg-[#2F2941] rounded-b-xl text-white">dont watch keyboard whaen pressing</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alpha" class="text-black text-9xl font-bold uppercase">Y</p>

                    </div>
                </div>
                <!-- screen end -->
                <!-- keyboerd -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end -->
                <!--score  -->
                <div class="flex justify-between w-3/4">
                    <button class="btn rounded-full bg-purple-300 px-4 text-black">Life
                        <img src="alphabet-clash-pro-resources-main/images/heart.png" alt="">
                        <span id="current-life">5</span>
                    </button>
                    <button class="btn rounded-full bg-purple-300 px-4 text-black">score
                        <img src="alphabet-clash-pro-resources-main/images/doller.png" alt="">
                        <span id="current_score">0</span>

                    </button>
                </div>
                <!--score end  -->

            </div>
        </section>
        <!-- playground end -->
        <!-- final score start  -->
        <section id="sec3" class="score flex justify-center  min-h-screen items-center hidden ">
            <div class="text-white text-center space-y-8 bg-[#FFFFFF33] p-4 rounded-lg">
                <h2>Game Over</h2>
                <h1 class="text-8xl "><span class="font-extrabold">Score:</span><span id="game-score">14</span></h1>
                <button onclick="playAgain()" class="btn">Play Again</button>
                <p>practice makes you a pro.</p>
            </div>

        </section>
    </main>
    <script src="alpha.js"></script>
</body>

</html>
